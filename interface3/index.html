<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interface 3</title>
    <link rel="stylesheet" href="style.css">
    <!-- fonts -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@700&display=swap" rel="stylesheet"> 
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400&display=swap" rel="stylesheet"> 
    <!-- icons -->
    <script src="https://kit.fontawesome.com/1ae1532ba6.js" crossorigin="anonymous"></script>
</head>
<body>
    <!-- <div class="mockUp">
        <img src="images/15.card-small.png" >
    </div> -->

    <div class="container">
        <div class="column1">
            <div class="main-image">
                <img src="images/main-image.png" alt="main">
            </div>
        </div>
        <div class="column2">
            <div class="main-text">
                <h1>A Quick Market-Driven Guide to Choosing a 'Profitable' Start-Up Name</h1>
                <p>And what 'profit' has to do with naming your startup</p>
            </div>
            <div class="credentials">
                <div class="portrait">
                    <img src="images/portrait.png" alt="portrait">
                </div>
                <div class="name">
                    <h5>Josiah Humphrey</h5>
                    <h6>Jun 23 &nbsp;&middot;&nbsp; 9 min read</h6>
                </div>
                <div class="toggle">
                    <i class="far fa-bookmark"></i>
                    <i class="fas fa-chevron-down"></i>

                </div>
            </div>
        </div>
    </div>
</body>
</html>
